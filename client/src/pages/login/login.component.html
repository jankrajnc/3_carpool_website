<form class="form-container" [formGroup]="this.loginData" (ngSubmit)="login()" >
<mat-card>
    <mat-card-header>Login</mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput required />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="example-button-row">
            <button mat-raised-button color="primary">Login</button>
            <button mat-raised-button color="primary" (click)="clear()">Clear</button>
        </div>
    </mat-card-actions>
    <mat-card-footer>
        <mat-error *ngIf="this.loginData.invalid">
            {{getErrorMessage()}}
        </mat-error>
    </mat-card-footer>
</mat-card>
</form>
